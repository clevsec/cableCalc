<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Cable & Switch Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c2526;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #28a745;
    }

    .main-button {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background: white;
      color: #000;
      padding: 20px;
      max-width: 600px;
      margin: 5% auto;
      border-radius: 8px;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Camera Cable & Switch Calculator</h1>
    <button class="main-button" id="openBtn">Calculate Cables and Switches</button>
  </div>

  <!-- Calculator Modal -->
  <div id="calculator-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeBtn">&times;</span>
      <h2>Enter Camera Setup Info</h2>
      <form>
        <label for="building-size">Building Size (sq ft):</label>
        <input type="number" id="building-size" required value="10000" />

        <label for="num-cameras">Number of Cameras:</label>
        <input type="number" id="num-cameras" required value="4" />

        <label for="cable-type">Cable Type:</label>
        <select id="cable-type" required>
          <option value="Cat5e">Cat5e</option>
          <option value="Cat6">Cat6</option>
        </select>

        <button type="button" onclick="calculate()">Calculate</button>
      </form>
    </div>
  </div>

  <script>
    // Open modal
    document.getElementById('openBtn').addEventListener('click', function() {
      document.getElementById('calculator-modal').style.display = 'block';
    });

    // Close modal
    document.getElementById('closeBtn').addEventListener('click', function() {
      document.getElementById('calculator-modal').style.display = 'none';
    });

    // Example calculation (you can expand this)
    function calculate() {
      const size = document.getElementById('building-size').value;
      const cams = document.getElementById('num-cameras').value;
      const cable = document.getElementById('cable-type').value;

      alert(`Calculating for ${cams} cameras in a ${size} sq ft building using ${cable} cable.`);
    }
  </script>

</body>
</html>
