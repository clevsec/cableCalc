<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Camera Network Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1c2526;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #28a745;
            font-size: 2.5em;
        }

        .main-button {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .main-button:hover {
            background-color: #218838;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: #ffffff;
            color: #1c2526;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #1c2526;
            font-size: 1.5em;
            cursor: pointer;
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
            color: #1c2526;
        }

        input, select, button {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #28a745;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1em;
        }

        button {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            cursor: pointer;
            padding: 12px;
        }

        button:hover {
            background-color: #218838;
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #28a745;
            border-radius: 4px;
            color: #1c2526;
        }

        #output {
            white-space: pre-wrap;
            font-size: 0.9em;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .main-button {
                padding: 10px 20px;
                font-size: 1em;
            }

            .modal-content {
                margin: 5% auto;
                width: 95%;
                padding: 15px;
            }

            input, select, button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Camera Network Design Tool</h1>
        <button class="main-button" onclick="openCalculator()">Calculate Cables and Switches</button>

        <!-- Modal for Calculator -->
        <div id="calculator-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCalculator()">Ã—</span>
                <h2>Cable & PoE Calculator</h2>
                <form id="calculator-form">
                    <h3>Camera Specifications</h3>
                    <label for="num-cameras">Number of Cameras:</label>
                    <input type="number" id="num-cameras" min="1" value="4" required><br>

                    <label for="resolution">Camera Resolution:</label>
                    <select id="resolution" required>
                        <option value="720p">720p (1MP)</option>
                        <option value="1080p">1080p (2MP)</option>
                        <option value="3MP">3MP</option>
                        <option value="4MP">4MP</option>
                        <option value="5MP">5MP</option>
                        <option value="4K">4K (8MP)</option>
                        <option value="12MP">12MP</option>
                    </select><br>

                    <label for="fps">Frames Per Second (FPS):</label>
                    <input type="number" id="fps" min="1" value="30" required><br>

                    <label for="compression">Compression Codec:</label>
                    <select id="compression" required>
                        <option value="H.264">H.264</option>
                        <option value="H.265">H.265 (HEVC)</option>
                        <option value="H.266">H.266 (VVC)</option>
                        <option value="MJPEG">MJPEG</option>
                    </select><br>

                    <label for="power">Power per Camera (W):</label>
                    <input type="number" id="power" min="1" value="12" step="0.1" required><br>

                    <h3>Cable Specifications</h3>
                    <label for="cable-type">Cable Type:</label>
                    <select id="cable-type" required>
                        <option value="Cat5e">Cat5e</option>
                        <option value="Cat6">Cat6</option>
                        <option value="Cat6a">Cat6a</option>
                        <option value="Cat7">Cat7</option>
                    </select><br>

                    <label for="cable-length">Average Cable Length per Camera (ft):</label>
                    <input type="number" id="cable-length" min="1" value="150" required><br>

                    <label for="cable-material">Cable Material:</label>
                    <select id="cable-material" required>
                        <option value="Copper">Pure Copper</option>
                        <option value="CCA">Copper-Clad Aluminum (CCA)</option>
                    </select><br>

                    <h3>System Specifications</h3>
                    <label for="poe-standard">PoE Standard:</label>
                    <select id="poe-standard" required>
                        <option value="802.3af">802.3af (15.4W/port)</option>
                        <option value="802.3at">802.3at (30W/port)</option>
                        <option value="802.3bt">802.3bt (60W-90W/port)</option>
                    </select><br>

                    <label for="environment">Environment:</label>
                    <select id="environment" required>
                        <option value="Indoor">Indoor</option>
                        <option value="Outdoor">Outdoor</option>
                    </select><br>

                    <button type="button" onclick="calculate()">Calculate</button>
                </form>

                <div id="results" class="results">
                    <h3>Results</h3>
                    <div id="output"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openCalculator() {
            document.getElementById('calculator-modal').style.display = 'block';
        }

        function closeCalculator() {
            document.getElementById('calculator-modal').style.display = 'none';
            document.getElementById('output').innerHTML = ''; // Clear previous results
        }

        function calculate() {
            // Get input values
            const numCameras = parseInt(document.getElementById('num-cameras').value);
            const resolution = document.getElementById('resolution').value;
            const fps = parseInt(document.getElementById('fps').value);
            const compression = document.getElementById('compression').value;
            const powerPerCamera = parseFloat(document.getElementById('power').value);
            const cableType = document.getElementById('cable-type').value;
            const cableLengthFt = parseFloat(document.getElementById('cable-length').value);
            const cableMaterial = document.getElementById('cable-material').value;
            const poeStandard = document.getElementById('poe-standard').value;
            const environment = document.getElementById('environment').value;

            // Input validation
            if (!numCameras || !fps || !powerPerCamera || !cableLengthFt || isNaN(numCameras) || isNaN(fps) || isNaN(powerPerCamera) || isNaN(cableLengthFt)) {
                document.getElementById('output').innerHTML = '<span style="color: red;">Please fill in all fields with valid numbers.</span>';
                return;
            }

            // Convert feet to meters for power loss calculations (1 ft = 0.3048 m)
            const cableLengthM = cableLengthFt * 0.3048;

            // Bandwidth calculation (Mbps, per camera)
            const bandwidthMap = {
                '720p': { 'H.264': 4, 'H.265': 2, 'H.266': 1.5, 'MJPEG': 10 },
                '1080p': { 'H.264': 8, 'H.265': 4, 'H.266': 3, 'MJPEG': 20 },
                '3MP': { 'H.264': 10, 'H.265': 5, 'H.266': 3.75, 'MJPEG': 25 },
                '4MP': { 'H.264': 12, 'H.265': 6, 'H.266': 4.5, 'MJPEG': 30 },
                '5MP': { 'H.264': 14, 'H.265': 7, 'H.266': 5.25, 'MJPEG': 35 },
                '4K': { 'H.264': 20, 'H.265': 10, 'H.266': 7.5, 'MJPEG': 50 },
                '12MP': { 'H.264': 30, 'H.265': 15, 'H.266': 11.25, 'MJPEG': 75 }
            };

            const baseBandwidth = bandwidthMap[resolution][compression];
            const bandwidthPerCamera = baseBandwidth * (fps / 30); // Scale by FPS
            const totalBandwidth = bandwidthPerCamera * numCameras * 1.3; // 30% overhead

            // Power loss calculation
            const resistanceMap = { 'Cat5e': 0.188, 'Cat6': 0.188, 'Cat6a': 0.1, 'Cat7': 0.08 }; // Î©/m
            const resistance = resistanceMap[cableType] * (cableMaterial === 'CCA' ? 1.5 : 1); // CCA has higher resistance
            const current = powerPerCamera / 48; // 48V PoE
            const powerLoss = (current ** 2) * resistance * cableLengthM;
            const totalPowerPerCamera = powerPerCamera + powerLoss;
            const totalPowerBudget = totalPowerPerCamera * numCameras * 1.1; // 10% reserve

            // Cable requirements
            const totalCableLengthFt = cableLengthFt * numCameras;
            let recommendedCable = cableType;
            if (totalBandwidth > 100 || cableLengthFt > 328) { // 328 ft = 100m
                recommendedCable = 'Cat6a or Cat7';
            }
            if (environment === 'Outdoor') {
                recommendedCable += ' (Shielded, Weather-Resistant)';
            }

            // PoE switch requirements
            const poePowerMap = { '802.3af': 15.4, '802.3at': 30, '802.3bt': 90 };
            const poePowerPerPort = poePowerMap[poeStandard];
            const isPoESufficient = totalPowerPerCamera <= poePowerPerPort;
            const numPortsNeeded = numCameras + Math.ceil(numCameras / 8); // Extra ports for uplink/NVR
            const switchPowerBudget = totalPowerBudget * 1.2; // 20% buffer for switch

            // Additional components
            const extendersNeeded = cableLengthFt > 328 ? Math.ceil(cableLengthFt / 328 - 1) * numCameras : 0;
            const surgeProtectors = environment === 'Outdoor' ? numCameras : 0;
            const recommendedSwitchType = numCameras > 20 ? 'Managed' : 'Unmanaged';
            const switchSpeed = totalBandwidth > 100 ? 'Gigabit' : '100 Mbps';

            // Output results
            let output = `
                <strong>Total Bandwidth:</strong> ${totalBandwidth.toFixed(2)} Mbps<br>
                <strong>Bandwidth per Camera:</strong> ${bandwidthPerCamera.toFixed(2)} Mbps<br>
                <strong>Total Power Budget:</strong> ${totalPowerBudget.toFixed(2)} W<br>
                <strong>Power Loss per Camera:</strong> ${powerLoss.toFixed(2)} W<br>
                <strong>Total Cable Length:</strong> ${totalCableLengthFt.toFixed(2)} ft<br>
                <strong>Recommended Cable:</strong> ${recommendedCable}<br>
                <strong>PoE Standard Sufficient:</strong> ${isPoESufficient ? 'Yes' : 'No, consider higher PoE standard'}<br>
                <strong>PoE Switch Ports Needed:</strong> ${numPortsNeeded}<br>
                <strong>Switch Power Budget Needed:</strong> ${switchPowerBudget.toFixed(2)} W<br>
                <strong>Recommended Switch:</strong> ${recommendedSwitchType}, ${switchSpeed}<br>
                <strong>PoE Extenders Needed:</strong> ${extendersNeeded}<br>
                <strong>Surge Protectors Needed:</strong> ${surgeProtectors}<br>
            `;

            // Additional recommendations
            if (cableMaterial === 'CCA') {
                output += `<br><strong>Warning:</strong> CCA cables have higher resistance and may not be suitable for PoE. Use pure copper for reliability.`;
            }
            if (environment === 'Outdoor') {
                output += `<br><strong>Note:</strong> Ensure cables have UL Limited Power (LP) certification for outdoor use.`;
            }
            if (numCameras > 50) {
                output += `<br><strong>Scalability:</strong> Consider multiple PoE switches or a centralized NVR with high-capacity uplink.`;
            }

            document.getElementById('output').innerHTML = output;
        }
    </script>
</body>
</html>
